name: Flutter Workflow

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
            channel: 'stable'
      - run: flutter --version
       
      - name: Install dependencies
        run: flutter pub get

      - name: Run unit tests
        run: flutter test --coverage
